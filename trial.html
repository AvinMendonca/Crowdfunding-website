<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            display: flex;
            justify-content: space-between;
            width: 80%; /* Adjust the width as needed */
        }

        .left-div, .right-div {
            width: 45%;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
    <title>Two Divs Symmetrically</title>
</head>
<body>
    <section>
        <div class="left-div">
            <h2>Left Div Content</h2>
            <p>This is the content of the left div.</p>
        </div>

        <div class="right-div">
            <h2>Right Div Content</h2>
            <p>This is the content of the right div.</p>
        </div>
    </section>
</body>
</html>
